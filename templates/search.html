<h1>Search Books</h1>

<form action="/search" method="post">
    <input type="text" name="query" placeholder="ISBN, Title, or Author">
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Results:</h2>
    <ul>
        {% for book in results %}
            <li>
                {{ book.title }} - {{ book.author }} ({{ book.isbn }})
            </li>
        {% endfor %}
    </ul>
{% endif %}
